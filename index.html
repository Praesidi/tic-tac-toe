<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
      <div class="score-board">
        <div id="first-player" class="active-player">
          <span id="first-player-name">Player X </span>
          <span id="first-player-score">0</span>
        </div>
        <div id="second-player">
          <span id="second-player-name">Player O </span>
          <span id="second-player-score">0</span>
        </div>
      </div>
      <div class="game-board" id="game-board">
        <div class="game-board-cell" data-index="0"></div>
        <div class="game-board-cell" data-index="1"></div>
        <div class="game-board-cell" data-index="2"></div>
        <div class="game-board-cell" data-index="3"></div>
        <div class="game-board-cell" data-index="4"></div>
        <div class="game-board-cell" data-index="5"></div>
        <div class="game-board-cell" data-index="6"></div>
        <div class="game-board-cell" data-index="7"></div>
        <div class="game-board-cell" data-index="8"></div>
      </div>
    </main>
    <div class="round-counter-container">
      <span>Round</span>
      <span id="round-counter">1</span>
    </div>
    <footer class="footer">
      <p>
        Â© Made by <a href="https://github.com/Praesidi">Praesidi</a> for
        <a href="https://www.theodinproject.com/">The Odin Project</a>
      </p>
    </footer>
    <dialog class="winner-modal" id="winner-modal">
      <div>
        <p id="winner-modal-text">Winner</p>
        <div class="modal-btn-container">
          <button id="modal-restart-btn">Restart</button>
          <button id="modal-continue-btn">Continue</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
